<h3>Recent activity</h3>
<hr>
{% for comment in comments %}
<div>

    <small>@<a href="{% url 'profile' comment.user.id %}">{{comment.user}}</a> {{comment.time|timesince}}</small><br>
    <small>replied to {{comment.thoughts}}</small>
    {% if request.user == comment.user %}
        <a href="{% url 'delete-comment' comment.id %}">Delete</a>
    {% endif %}
    <hr>
</div>

{% endfor %}
